	 <h:form id="form">  
  
    <p:dataTable var="eventMessage" value="#{eventMessageBean.eventMessageList}" paginator="true" rows="10"  
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"  
                 rowsPerPageTemplate="5,10,15" selectionMode="single" selection="#{eventMessageBean.selectedEventMessage}" id="eventMessageTable" lazy="true">  
  
        <p:ajax event="rowSelect" listener="#{eventMessageBean.onRowSelect}" update=":form:display" oncomplete="eventMessageDialog.show()" />  
  
        <p:column headerText="messageId" sortBy="#{eventMessage.messageId}" filterBy="#{eventMessage.messageId}">  
            <h:outputText value="#{eventMessage.messageId}" />  
        </p:column>  
  
        <p:column headerText="createdDate" sortBy="#{eventMessage.createdDate}" filterBy="#{eventMessage.createdDate}">  
            <h:outputText value="#{eventMessage.createdDate}" />  
        </p:column>  
  
        <p:column headerText="imageur" sortBy="#{eventMessage.imageurl}" filterBy="#{eventMessage.imageurl}">  
            <h:outputText value="#{eventMessage.imageurl}" />  
        </p:column>  
  
        <p:column headerText="description" sortBy="#{eventMessage.description}" filterBy="#{eventMessage.description}">  
            <h:outputText value="#{eventMessage.description}" />  
        </p:column>  
    </p:dataTable>  
  
    <p:dialog header="Car Detail" widgetVar="eventMessageDialog" resizable="false"  
              showEffect="explode" hideEffect="explode">  
  
        <h:panelGrid id="display" columns="2" cellpadding="4">  
  
            <f:facet name="header">  
                <!-- p:graphicImage value="/images/cars/#{eventMessageBean.selectedEventMessage.imageurl}.jpg"/-->  
            </f:facet>  
  
            <h:outputText value="Model:" />  
            <h:outputText value="#{eventMessageBean.selectedEventMessage.messageId}" style="font-weight:bold"/>  
  
            <h:outputText value="Year:" />  
            <h:outputText value="#{eventMessageBean.selectedEventMessage.createdDate}" style="font-weight:bold"/>  
  
            <h:outputText value="Manufacturer:" />  
            <h:outputText value="#{eventMessageBean.selectedEventMessage.imageurl}" style="font-weight:bold"/>  
  
            <h:outputText value="Color:" />  
            <h:outputText value="#{eventMessageBean.selectedEventMessage.description}" style="font-weight:bold"/>  
        </h:panelGrid>  
    </p:dialog>  
  
</h:form>
